<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       
<center name="cen">
<form name="lator" id="caculator">
<input id="display" type="text" name="play" placeholder="0"><input id="clear" onclick="cansel()" type="button" name="ear" value="Clear" ><br>  
<input id="seven" onclick="attach('7')" type="button" name="ven" value="7" ><input id="eight" onclick="attach('8')" type="button" name="ight" value="8" ><input id="nine" onclick="attach('9')" type="button" name="ine" value="9" ><input id="divide" onclick="attach('/')"  type="button"  value="/" ><br>  
<input id="four" onclick="attach('4')" type="button" name="our" value="4" ><input id="five" onclick="attach('5')" type="button" name="ive" value="5" ><input id="six" onclick="attach('6')" type="button" name="ix" value="6" ><input id="multiply" onclick="attach('*')" type="button" name="tiply" value="x" ><br>  
<input id="one" onclick="attach('1')" type="button" name="ne" value="1" ><input id="two" onclick="attach('2')" type="button" name="wo" value="2" ><input id="three" onclick="attach('3')" type="button" name="ree" value="3" ><input id="minus" onclick="attach('-')" type="button" name="inus" value="-" ><br>  
<input id="dot" onclick="attach('.')" type="button" name="ot" value="." ><input id="zero" onclick="attach('0')" type="button" name="ero" value="0" ><input id="equal" onclick="solve()" type="button" name="qual" value="=" ><input id="add" onclick="attach('+')" type="button" name="dd" value="+" ><br>  
</form>
</center>
<script src="script.js" ></script>
</body>
</html>
